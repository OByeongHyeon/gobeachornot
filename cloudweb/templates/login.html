<html>
    <head>
        <meta charset='utf-8'>
        <title>login</title>
        <style>
            fieldset {
                position:absolute;
                width:250px;
                height:200px;
                top:50%;
                left:50%;
                margin-top:-125px;
                margin-left:-75px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>login</legend>
                <form action="{{ url_for('checkid') }}" method='post' >
                    <p>&ensp;ID : <input name='id' type='text'> </p>
                    <p>PW : <input name='pw' type='password'> </p>
                    <input type='submit' value='로그인' align="center">
                </form>
                <form target="_blank" action="{{ url_for('signup') }}" method='get' >
                    <input type='submit' value='회원가입' align="center">
                </form>
        </fieldset>
    </body>
</html>
