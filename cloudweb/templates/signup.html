<html>
    <head>
        <meta charset='utf-8'>
        <title>login</title>
        <style>
            fieldset {
                position:absolute;
                width:250px;
                height:220px;
                top:50%;
                left:50%;
                margin-top:-125px;
                margin-left:-110px;
            }
            #message {
                position:absolute;
                top:66%;
                left:40%;
                color:red;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>SIGN UP</legend>
                <form method='post' action="{{ url_for('signup') }}">
                    <p>&ensp;&ensp;ID : <input name='id' type='text' autocomplete='off'> </p>
                    <p>&ensp;PW : <input name='pw' type='password' autocomplete="off"> </p>
                    <p>이름 : <input name='name' type='text' autocomplete="off"> </p>
                    <p>번호 : <input name='hp' type='text' autocomplete="off"> </p>
                    <div align="center">
                    <input type='submit' value='가입'>
                    </div>
                </form>
        </fieldset>
        {% if message is defined %}
            <div id="message">{{ message }}</div>
        {% endif %}
    </body>
</html>
